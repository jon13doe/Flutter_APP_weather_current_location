name: weather_app_current_location
description: "Wether app with geolocator flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  shared_preferences: ^2.2.3

  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  geolocator: ^12.0.0
  weather: ^3.1.1

  google_maps_flutter: ^2.7.0
  google_maps_flutter_platform_interface: ^2.8.0

  adaptive_theme: ^3.6.0

  material_symbols_icons: ^4.2771.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
flutter_intl:
  enabled: true
